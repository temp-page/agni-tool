name: Build And Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      env:
        description: Select
        type: choice
        required: false
        default: build
        options:
          - build

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 20.9.0
      - name: build
        run: |
          npm install -g yarn
          yarn install 
          yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist